<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
</head>
<body>
    <main>
        <a href="/"><p class="head_img"></p></a>
        <h4>나를 성장시키는 메모</h4>
        <br>
    <form action="/add" method="post">
        <!-- <textarea name="task" rows="5" placeholder="Enter your task" id="task" required></textarea> -->
        <textarea name="task" rows="5" placeholder="Enter your task" id="task"></textarea>
        <button type="submit" id="add_task">
          Add
        </button>
    </form>
	
	    <br>
	    <h2>Tasks</h2>
	
	    <div>
	        {% for todo in todos %}
	            <div class="task">
	                {% if todo.completed %}
	                    <strike>{{ todo.task }}</strike>
	                {% else %}
	                    {{ todo.task }}
	                {% endif %}
	                <small>
	                    <a href="edit/{{ todo.id }}">Edit</a>
	                    <a href="delete/{{ todo.id }}">Delete</a>
	                </small>
	            </div>
	        {% endfor %}
	    </div>
    </main>
</body>
</html>
